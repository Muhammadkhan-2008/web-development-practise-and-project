<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation practise</title>
    <style>
        .main-div {
            width: 500px;
            height: 400px;
            position: relative;
            background-color: black;
overflow: hidden;
        }


        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 1%;
            
            animation: bounce 3s infinite linear;

        }

        @keyframes bounce {
            0% {

                transform: translate(0, 0);
            }

            25% 
            {
                transform: translate(150px , -200px);
            }
            50% {
                transform: translate(300px, 0);


            }

            75% {
                transform: translate(150px, -200px)
            }

            100% {
                transform: translate(0, 0);
            }

        }
    </style>
</head>

<body>
    <div class="main-div">
        <div class="ball">

        </div>
    </div>
</body>

</html>
