<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Wordly Voca - Word Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container welcome-card" id="welcomeScreen">
        <h1>Welcome to Word Guess</h1>
        <p class="welcome-text">Unscramble each word and test your vocabulary.</p>
        <button id="startGameBtn">Start Game</button>
    </div>

    <div class="container hidden" id="gameScreen">
        <h1>Word Guess Game</h1>
        <p class="label">Unscramble this word:</p>
        <p id="word"></p>

        <input type="text" id="input" placeholder="Type your guess" autocomplete="off">

        <div class="actions">
            <button id="check">Submit Guess</button>
            <button id="next">Next Word</button>
        </div>

        <p id="result"></p>
        <p class="stats">Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
