<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <style>
        .main {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 400px;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
        }

        .heading {
            font-size: 20px;
            margin-bottom: 10px;
            position: relative;
            gap: 10px;
            right: 120px;
            font-weight: lighter;
            bottom: 8px;
            background-color: white;
            border: 0.1px solid rgb(216, 214, 214);
            border-radius: 15px;
            width: 100px;
        }

        .heading1 {
            font-size: 20px;
            margin-bottom: 20px;
            position: relative;
            font-weight: lighter;
            gap: 10px;
            right: 110px;
            bottom: 8px;
            background-color: white;
            border: 0.1px solid rgb(216, 214, 214);
            border-radius: 15px;
            width: 80px;
        }

        .main img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 15px;
        }

        .main h1 {
            font-size: 20px;
            margin-bottom: 10px;
            padding-right: 250px;
            font-weight: bold;
        }


        .main p {
            font-size: 16px;
            color: hsl(0, 0%, 33%);
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="image.jfif" alt="Card Image">
        <div class="class">
            <button class="heading">Nature</button>
            <button class="heading1">lake</button>
        </div>

    </div>
</body>

</html>
